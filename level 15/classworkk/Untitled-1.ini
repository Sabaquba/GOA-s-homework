<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო გვერდი</title>
</head>
<body>
    <!-- სარეგისტრაციო ფორმა -->
    <form action="register.php" method="post">
        <!-- სახელის ველი -->
        <label for="firstname">სახელი:</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>
        
        <!-- გვარის ველი -->
        <label for="lastname">გვარი:</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <!-- იმეილის ველი -->
        <label for="email">იმეილი:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- პაროლის ველი -->
        <label for="password">პაროლი:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <!-- ასაკის ველი -->
        <label for="age">ასაკი:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <!-- დაბადების თარიღის ველი -->
        <label for="birthdate">დაბადების თარიღი:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        
        <!-- გაგზავნის ღილაკი -->
        <input type="submit" value="რეგისტრაცია">
    </form>
</body>
</html>
