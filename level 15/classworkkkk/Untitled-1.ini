<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჰობის არჩევა</title>
</head>
<body>
    <form action="submit_hobbies.php" method="post">
        <fieldset>
            <legend>აირჩიეთ თქვენი ჰობები:</legend>
            
            <!-- კითხვა -->
            <input type="checkbox" id="hobby-reading" name="hobbies[]" value="reading">
            <label for="hobby-reading">კითხვის</label><br>
            
            <!-- მოგზაურობა -->
            <input type="checkbox" id="hobby-traveling" name="hobbies[]" value="traveling">
            <label for="hobby-traveling">მოგზაურობა</label><br>
            
            <!-- სპორტი -->
            <input type="checkbox" id="hobby-sports" name="hobbies[]" value="sports">
            <label for="hobby-sports">სპორტი</label><br>
            
            <!-- მუსიკა -->
            <input type="checkbox" id="hobby-music" name="hobbies[]" value="music">
            <label for="hobby-music">მუსიკა</label><br>
            
            <!-- კულინარია -->
            <input type="checkbox" id="hobby-cooking" name="hobbies[]" value="cooking">
            <label for="hobby-cooking">კულინარია</label><br><br>
            
        </fieldset>
        
        <!-- გაგზავნის ღილაკი -->
        <input type="submit" value="გაგზავნა">
    </form>
</body>
</html>
